<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <div class="container">
      <!-- header e-commerce-->
      <div class="header">
        <h1 class="header-title">Mi Ecommerce</h1>
      </div>

      <!-- left sidebar-->

      <div class="sidebar">

          <h2 class="textmsb">Categor√≠as</h2>

      </div>

      <!-- main content/right side-->

      <div class="main">

          <img src="assets/img/blackwargreymon.jpg" alt="Bioandroide negro con garras " />
          <h2 class="description">Black Wargreymon Figure</h2>
          <p class="price">$ 45.500</p>
          <button>Comprar</button>
        </div>

        <div class="box 4">
          <img src="assets/img/shield_liger.jpeg" alt="Robot con forma de tigre de color azul" />
          <h2 class="description">Shield Lager figure</h2>
          <p class="price">$ 107.200</p>
          <button>Comprar</button>
        </div>
      </div>

      <!-- footer-->

      <div class="footer">
        <h1 class="footer-text">@miecommerce</h1>
      </div>
